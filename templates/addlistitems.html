{% extends "base.html" %}
{% block content %}

     <!----------add list items form------------>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="container-fluid pl-4">
        <div class="row">
            <div class="col-sm-12 col-md-4 ">
                <div>

                        <!------------------Add list items form------------------->

                    <form action="{% url 'addlistitem' todolist.id %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                          <label for="exampleInputEmail1"> Title : </label>
                          <input class="form-control" type="text" placeholder="Enter title" name="title">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Description : </label>
                          <textarea class="form-control" name="desc" id="" cols="30" rows="10"></textarea>
                        </div>
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
    
{% endblock %}
